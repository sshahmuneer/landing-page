<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Landing Page</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,900;1,300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="section-one">
            <div class="header">
                <div class="header-logo">
                Header Logo
                </div>
                <ul>
                    <li><a href="#">header link one</a></li>
                    <li><a href="#">header link two</a></li>
                    <li><a href="#">header link three</a></li>
                </ul>
            </div>
            <div class="hero-content">
                <div class="hero-content-left">
                    <div class="hero-main-text">This website is awesome</div>
                    <div class="hero-secondary-text">This website has some subtext that goes here under the 
                        main title. It's a smaller font and the color is lower contrast
                    </div>
                    <button class="sign-up">Sign up</button>
                </div>
                <div class="hero-content-right">
                    <img src="./images/forest.jpg" alt="forest">
                </div>
            </div>
        </div>
    </body>
</html>
